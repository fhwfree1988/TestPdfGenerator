docusign.History.footer=Als Selbstzahler möchte ich die gesamten Leistungen der Praxis Dr. mit Spitzbart als individuelle Gesundheitsleistungen in Anspruch nehmen. Mir ist bekannt, dass es sich bei den gewünschten Leistungen unter anderem auch um Vorsorgeleistungen handelt, die nicht Bestandteil der vertragsärztlichen Versorgung sind. Der Kostenrahmen variert je nach Beschwerdebild und Untersuchungsaufwand. Hiermit bestätige ich, die AGB sowie das Widerrufsrecht wie auf www.vitamin-lounge.com angeführt, zur Kenntnis genommen zu haben und diese zu akzeptieren. Ich habe gegenüber meiner Krankenkasse und/oder anderen Kostenerstattungsstellen keinen Anspruch auf Kostenübernahme, weder ganz oder teilweise.Des Weiteren erkläre ich mich damit einverstanden, dass meine personenbezogenen Daten (DSGVO) gespeichert werden. Hierüber wurde ich von meinen/er Arzt/Ärztin bzw.meinen/r Therapeuten/in aufgeklärt.



























